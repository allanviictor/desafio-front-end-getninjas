<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>desafio GetNinjas</title>
</head>


<body>
    <div class="wrapper-banner">
        <div class="banner">
            <form novalidate action="">

                

                <div class="steps-wrapper">

                    <div class="header">
                        <h3 class='title'>Explique o que você precisa</h3>
                        <h3 class="sub-title">
                            Receba até 4 orçamentos grátis, online!
                        </h3>                        
                    </div>

                    
                </div>
                <div class="wrapper-buttons">
                    <button type="button" class="form-button secondary">
                        voltar
                    </button>
                    <button type="button" class="form-button primary">
                        Próximo 
                    </button>
                    <button class="form-button submit-button primary" type="submit">
                        Finalizar 
                    </button>
                </div>
                    
                
            </form>

            <div class="progress-bar">
                <div class="progress-bar-background"></div>
            </div>

            <footer>
                <img src="./assets/clock.png" alt="">
                <p>
                    Orçamentos em até 60 minutos
                </p>
            </footer>
        </div>
    </div>



    <script type="module" src="./app.js"></script>

</body>

</html>
